            display: block;
        }
         .button-dua {
            display: block;
            padding: 6px 10px;
            border: 1px solid black;
        }
        button:hover{
            cursor: pointer;
        }

</head>
<body id="body">
    
    <button id="button-dua" class="button-dua"> reset </button>
